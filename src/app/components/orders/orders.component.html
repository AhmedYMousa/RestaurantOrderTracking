<div class="container">
  <div class="banner mb-3">
    <h2>Orders summary</h2>
  </div>
  <table class="table table-bordered" *ngIf="orders?.length > 0; else noOrders">
    <thead class="bg-dark text-white">
      <tr>
        <th>Order #</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.orderNumber }}</td>
        <td>
          <span [ngClass]="[order.status]" class="statusTag">{{ order.status }}</span>
        </td>
      </tr>
    </tbody>
  </table>
  <ng-template #noOrders>
    No orders availabe
  </ng-template>
</div>
