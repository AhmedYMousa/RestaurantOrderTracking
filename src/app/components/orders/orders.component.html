<div class="mt-5">
  <div class="container bordered">
    <div class="d-flex">
      <div id="slider">
        <div
          id="carouselExampleInterval"
          class="carousel slide z-depth-1-half"
          data-ride="carousel"
        >
          <div class="carousel-inner">
            <div
              class="carousel-item"
              *ngFor="let item of carousel"
              [ngClass]="item.active"
            >
              <img
                [src]="item.id"
                class="d-block
              w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h2 class="w-caption-line">{{ item.title }}</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="summary ml-3 w-100">
        <div class="banner mb-3">
          <h2 dir="rtl" class="text-right">
            <img src="assets/img/logo.jpg" width="100" height="100" />
            &nbsp; قائمة الطلبات
          </h2>
        </div>
        <table
          dir="rtl"
          class="table table-bordered text-center"
          *ngIf="orders?.length > 0; else noOrders"
        >
          <thead class="bg-dark text-white">
            <tr>
              <th>رقم الطلب</th>
              <th>حالة الطلب</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td class="h2">{{ order.orderNumber }}</td>
              <td class="h5">
                <span class="statusTag ready bg-teal">{{ order.status }}</span>
              </td>
            </tr>
          </tbody>
        </table>
        <ng-template #noOrders>
          No orders availabe
        </ng-template>
      </div>
    </div>
  </div>
</div>
